<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>SavorySearch</title>
</head>
<body>
<!-- navbar -->
    <nav>
        <div id="sec-1">
          <img src="img/restaurant.png" alt="logo">
          <p>SavorySearch</p>
        </div>
        <div id="sec-2">
          <a href="" class="option">Category</a>
          <a href="" class="option">Area</a>
          <a href="" class="option">Ingredients</a>
          <a href="" class="option">Favorites</a>
        </div>
      </nav>
<!-- end -->
<!-- main content -->
      <main id="mainbody">
        <div id="search-cont">      
            <!-- drop down -->
            <div class="dropdown">
              <button class="dropdown-head">Search by</button>
              <ul class="dropdown-opt">
                <li class="d-opt">Dish name</li>
                <li class="d-opt" >Category</li>
                <li class="d-opt" >Area</li>
                <li class="d-opt">Ingredients</li>
              </ul>
            </div>
            <!-- //////// -->

            <!-- search cont -->
           <div id="cont2">
              <input type="text" name="seach" id="search-bar" placeholder="dish name">
              <div id="result">
              </div>
           </div>
           <!-- ------ -->
          <button id="submit">Search</button>
        </div>
      </main>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
