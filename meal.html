<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Food App</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="assets/cooking.png" alt="logo">
                <h1>SavoryTaste</h1>
            </div>

            <div class="navbar-menu">
                <ul class="navbar-menu-list">
                    <li class="navbar-menu-list__item"><a href="./favorite.html">Favorite</a></li>
                    <li class="navbar-menu-list__item"><a href="./index.html">Home</a></li>
                    <li class="navbar-menu-list__item">Area</li>                    
                    <li class="navbar-menu-list__item">Ingredients</li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="meal-cont">
        <div class="meal-cont-basic">

            <div id="meal-cont-basic__picture"></div>

            <div class="meal-cont-basic-info">
                <h1 id="dishName"></h1>

                <div class="meal-cont-basic-info__tag">
                    <span id="areaName"></span>
                    <span id="categoryName"></span>
                </div>

                <div class="meal-cont-basic-info__linkList">
                    <h2>Lets Cook</h2>
                    <ul>
                        <li><a href="#ingredients">Ingredients</a></li>
                        <li><a href="#instruction">Instructions</a></li>
                        <li><a href="#" id="sourceLink" target='_blank'>Read more</a></li>
                        <li><a href="#" id="videoLink" target='_blank'>Video Tutorial</a></li>
                    </ul>
                </div>

                <button class="meal-cont-basic_favBttn" id="addFavorite">Add to Favorite</button>

            </div>
        </div>

        <div class="meal-cont-ingre" id="ingredients">
            <h3>Ingredients Required</h3>

            <div id="meal-cont-ingre-matrialBox">
            </div>
        </div>

        <div class="meal-cont-instruct" id="instruction">
            <h3>Instructions</h3>
            <div class="meal-cont-instruct-instructBox">
                <p id="instructionAdd">

                </p>
            </div>
        </div>
    </main>





</body>
<script type="module" src="js/mealscript.js"></script>
</html>
